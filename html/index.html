<!DOCTYPE html>
<html>
    <head>
        <!--Script general para enlace Jquery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--Script para las conexiones de funciones Computer-->
        <script type="text/javascript" src="funcionesComputer/consultarComputer.js"></script>
        <script type="text/javascript" src="funcionesComputer/guardarComputer.js"></script>
        <script type="text/javascript" src="funcionesComputer/borrarComputer.js"></script>
        <!--Script para las conexxiones de funciones client-->
        <script type="text/javascript" src="funcionesClient/consultarClient.js"></script>
        <script type="text/javascript" src="funcionesClient/guardarClient.js"></script>
        <script type="text/javascript" src="funcionesClient/borrarClient.js"></script>
        <!--Script para las conexxiones de funciones Message-->
        <script type= "text/javascript" src= "funcionesMessage/consultarMessage.js"></script>
        <script type= "text/javascript" src= "funcionesMessage/guardarMessage.js"></script>
        <script type= "text/javascript" src= "funcionesMessage/borrarMessage.js"></script> 
    </head>
    <body>
        <!---Titulo del proyecto-->
        <div>
            <h1>Proyecto alquiler de computadores</h1>
            <hr>
        </div>
        <!--Espacio computador-->
        <div>
            <h2>Computer</h2>
            <div>    
                <input type ="number" id="id" placeholder="id"><br>
                <input type ="text" id="brand" placeholder="brand"><br>
                <input type ="number" id="model" placeholder="model"><br>
                <input type ="number" id="category_id" placeholder="category_id"><br>
                <input type ="text" id="name" placeholder="name"><br>
    
                <button onclick="guardarInfo()">Guardar!</button>
                
            </div>
            <br>
            <button onclick= "consultarInfo()">Consultar</button>
            <br><br>
            <div id="tabla"></div>
        </div>
        <hr>
        <!--Espacio Cliente-->
        <div>
            <h2>Client</h2>
            <div>
                <input type ="number" id="idc" placeholder="id"><br>
                <input type ="text" id="nameClient" placeholder="name"><br>
                <input type ="email" id="emailClient" placeholder="email"><br>
                <input type ="number" id="age" placeholder="age"><br>

                <button onclick="guardarClient()">Guardar!</button>
            
            </div>
            <br>
            <button onclick= "consultarClient()">Consultar</button>
            <br><br>
            <div id="tablaClient"></div>
        </div>
        <hr>
        <!--Espacio para mensaje-->
        <div>
            <h2>Message</h2>
            <div>
                <input type ="number" id="idM" placeholder="id"><br>
                <input type ="text" id="message" placeholder="message"><br>

                <button onclick="guardarMessage()">Guardar!</button>

            </div>
            <br>
            <button onclick="consultarMessage()">Consultar</button>
            <br><br>
            <div id="tablaMessage"></div>
        </div>
    </body>
</html>
